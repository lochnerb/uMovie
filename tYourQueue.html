            <style type=text/css>
                .odd {
                    background-color : black;
                    color : white;
                    text-align : center;
                    height : 25px;
                    padding-top : 5px;
                }
                .even {
                    background-color : gray;
                    color : white;
                    text-align : center;
                    height : 25px;
                    padding-top : 5px;
                }
           
                .ui-block-a, .ui-block-b, .ui-block-c {
                    height : 25px;
                    text-align : center;
                    padding-top : 5px;

    <div data-role="page">
        <body style="background-image:url('img/uMovie_BCK_fade.jpg');">
            
            <script src="lib/handlebars.js"></script>
            
            <script id="SignOn-tpl" type="text/x-handlebars-template;">
                <div id="home" class='uMovieBody' data-role='page' id='home' style='text-align:center;'>
                    <div class='header' style='text-align:center'>
                        <h1>Your Queue</h1>
                    </div>
                </div>
                
                <div data-role=content id="MovieQueue"  style='overflow:scroll;-webkit-overflow-scrolling: touch;'>
                    <h3>Your Movie Queue</h3>
                
                <div style="position: absolute;">
                    <div class=ui-grid-a>
                        <div class="ui-block-a" style="width:75px; text-align:center; font-size:xx-small;height:10px;">
                            &nbsp;
                        </div>
                        <div class="ui-block-b" style="width:83px; text-align:center; font-size:xx-small;height:10px;">
                            <b>Movie Title</b>
                        </div>
                        <div class="ui-block-c" style="width:80px; text-align:center; font-size:xx-small;height:10px;">
                            <b>Theatre Release</b>
                        </div>
                        <div class="ui-block-d" style="width:75px; text-align:center; font-size:xx-small;height:10px;">
                            <b>DVD Release</b>
                        </div>
                    </div>
                    <div class=ui-grid-b style="border-color:white;">
                        <div class="ui-block-a ui-bar-a" style="width:75px; font-size:xx-small;border-color:white;border-wide:thin; border: 1px solid #FFF;height:25px;text-align:center;">
                            &nbsp;
                        </div>
                        <div class="ui-block-b ui-bar-a" style="width:80px; font-size:xx-small;border-color:white;border-wide:thin; border: 1px solid #FFF;height:25px;text-align:center;">
                            No Movies Have Been Added.
                        </div>
                        <div class="ui-block-c ui-bar-a" style="width:80px; font-size:xx-small;border-color:white;border-wide:thin; border: 1px solid #FFF;height:25px;text-align:center;">
                            &nbsp;
                        </div>
                        <div class="ui-block-d ui-bar-a" style="width:75px; font-size:xx-small;border-color:white;border-wide:thin; border: 1px solid #FFF;height:25px;text-align:center;">
                            &nbsp;
                        </div>
                    </div>
                </div>
            </script>

                            </td>
                        </tr>
                    </table>
                </div>
            </script>
